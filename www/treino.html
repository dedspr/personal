<body>
    <audio src="234564_4019029-lq.mp3" id="alarm"></audio>
    <div id="home" class="banner">
        <div class="container">
            <div class="header-info">
                <div class="logo">
                    <h1 class="logo-head"><a href="index.html">Personal</a></h1>
                </div>
                <div class="header-info-right">
                    <div class=" top-nav">
                        <span class="menu"><img src="images/menu.png" alt="" /></span>
                        <ul class="nav1">
                            <li><a href="index.html" class="active">Home</a></li>
                            <li><a href="contato.html">Contato</a></li>
                        </ul>
                        <!-- script-for-menu -->
                        <script>
                            $("span.menu").click(function () {
                                $("ul.nav1").slideToggle(300, function () { });
                            });
                        </script>
                        <!-- /script-for-menu -->
                    </div>
                </div>
                <div class="clearfix"> </div>
            </div>
            <div class="text-center" id="options" style="margin-top: 20px;">
                <div class="option pull-left">
                    <div class="text-center">
                        <h4>Duração do treino (min)</h4>
                        <button class="btn btn-xs btn-danger time-select" data-method="sub-sess">
                            <i class="fa fa-minus" data-method="sub-sess"></i>
                        </button>
                        <p id="sessTime"></p>
                        <button class="btn btn-xs btn-info time-select" data-method="add-sess">
                            <i class="fa fa-plus" data-method="add-sess"></i>
                        </button>
                    </div>
                </div>
                <div class="text-center" id="resetContainer">
                    <button id="reset" class="btn btn-md btn-primary">Parar</button>
                </div>
                <div class="option pull-right">
                    <div class="text-center">
                        <h4>Duração intervalo (min)</h4>
                        <button class="btn btn-xs btn-danger time-select" data-method="sub-break">
                            <i class="fa fa-minus" data-method="sub-break"></i>
                        </button>
                        <p id="brkTime"></p>
                        <button class="btn btn-xs btn-info time-select" data-method="add-break">
                            <i class="fa fa-plus" data-method="add-break"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="text-center session" id="stopWatch">
                <h2 id="title">Treino</h2>
                <h1 id="time"></h1>

                <i class="fa fa-2x fa-play" data-method="add-sess"></i>
            </div>
        </div>

        <div>

        </div>
    </div>

    <footer class="navbar navbar-inverse bg-inverse navbar-fixed-bottom" style="padding: 1em;">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-2">
                    <center>
                        <span class="glyphicon glyphicon-scale gi-1x" style="color: white; width: 100%;" aria-hidden="true"></span> 
                        <span class="glyphicon-class" style="color: white; font-size: 0.8em;">Avaliação fisíca</span>
                    </center>
                </div>
                <div class="col-xs-2">
                    <center>
                        <span class="glyphicon glyphicon-list-alt gi-1x" style="color: white; width: 100%;" aria-hidden="true"></span> 
                        <span class="glyphicon-class" style="color: white; font-size: 0.8em;">Minha periodização</span>
                    </center>
                </div>
                <div class="col-xs-4">
                    <center>
                        <span class="glyphicon glyphicon-heart-empty gi-2x" style="color: white; width: 100%;" aria-hidden="true"></span>
                        <span class="glyphicon-class" style="color: white">Inciar treino</span>
                    </center>
                </div>
                <div class="col-xs-2">
                    <center>
                        <span class="glyphicon glyphicon-user gi-1x" style="color: white; width: 100%;" aria-hidden="true"></span>
                        <span class="glyphicon-class" style="color: white; font-size: 0.8em;">Atualizar dados</span>
                    </center>
                </div>
                <div class="col-xs-2">
                    <center>
                        <span class="glyphicon glyphicon-cog gi-1x" style="color: white; width: 100%;" aria-hidden="true"></span>
                        <span class="glyphicon-class" style="color: white; font-size: 0.8em;">Configurações</span>
                    </center>
                </div>
            </div>
        </div>
    </footer>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
    <script src="js/init-app.js"></script>
    <script src="xdk/init-dev.js"></script>
    <script src="js/pomodoro-timer/js/index.js"></script>
    
    <script src="js/db.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(function () {
            $.localDB.init();
            $.localDB.verificaUsuario();
        });
    </script>
    
</body>

</html>
